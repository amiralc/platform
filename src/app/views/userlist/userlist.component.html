<!-- Button to open modal -->
<div class="container-fluid mt--7">
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-primary" (click)="openCreateModal()">Create User</button>
    </div>
  </div>

  <!-- User Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">User Table</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="users.length > 0; else noUsers">
              <tr *ngFor="let user of users">
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(user)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="confirmDelete(user)">Delete</button>
                </td>
              </tr>
            </tbody>
            <ng-template #noUsers>
              <tbody>
                <tr>
                  <td colspan="6" class="text-center">No users found.</td>
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modernized Modal (Create/Edit User) -->
<div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()"></div>
<div class="modal-content-wrapper user-modal" *ngIf="isModalOpen">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3 class="modal-title">{{ isCreating ? 'Create User' : 'Edit User' }}</h3>
      <button (click)="closeModal()" class="close-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="isCreating ? createUser() : updateUser()" #userForm="ngForm" novalidate>
      <div class="modal-body">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            id="firstname"
            class="form-control"
            [(ngModel)]="selectedUser.firstname"
            name="firstname"
            required
          />
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastname"
            class="form-control"
            [(ngModel)]="selectedUser.lastname"
            name="lastname"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="selectedUser.email"
            name="email"
            required
            email
          />
        </div>

        <!-- Password (creation only) -->
        <div class="form-group" *ngIf="isCreating">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="selectedUser.password"
            name="password"
            required
          />
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            [(ngModel)]="selectedUser.phone"
            name="phone"
          />
        </div>

        <!-- Role -->
        <div class="form-group">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            id="role"
            class="form-control"
            [(ngModel)]="selectedUser.role"
            name="role"
            required
          />
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
          <i class="fas" [ngClass]="isCreating ? 'fa-plus-circle' : 'fa-save'"></i>
          {{ isCreating ? 'Create User' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
</div>
