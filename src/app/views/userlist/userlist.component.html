
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">User Table</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="users.length > 0; else noUsers">
              <tr *ngFor="let user of users">
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(user)">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="confirmDelete(user)">Delete</button>
                </td>
              </tr>
            </tbody>
            <ng-template #noUsers>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center">No users found.</td>
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="isModalOpen" class="modal d-block" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-modal="true" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="updateUser()" #editForm="ngForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="selectedUser">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              [(ngModel)]="selectedUser.email"
              name="email"
              required
              #email="ngModel"
            />
            <div *ngIf="email.invalid && email.touched" class="text-danger">
              Email is required and must be valid.
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              id="phone"
              type="text"
              class="form-control"
              [(ngModel)]="selectedUser.phone"
              name="phone"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
