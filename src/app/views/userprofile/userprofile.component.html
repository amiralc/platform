


<div class="container-fluid mt--7" *ngIf="!isLoading && user; else loading">
  <div class="row">
    <div class="col-xl-4 order-xl-1">
     
      <div class="card card-profile shadow">
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
         
        </div>
        <div class="card-body pt-0">
          <div class="text-center">
            <div class="avatar-upload mb-3">
              <div class="avatar-preview">
                <img [src]="user.profileImage || 'assets/img/theme/default-avatar.png'"
                     class="rounded-circle" width="150" height="150" alt="User avatar">
              </div>
            </div>
            <h5 class="h3">{{ user.firstname }} {{ user.lastname }}</h5>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{ user.position || 'Position not set' }}
            </div>
            <div class="mt-4">
              <span class="badge badge-pill badge-primary">{{ user.department || 'No department' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-8 order-xl-2">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit Profile</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveUserProfile()" #profileForm="ngForm" novalidate>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="firstName">First name</label>
                    <input id="firstName" type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="lastName">Last name</label>
                    <input id="lastName" type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email address</label>
                    <input id="email" type="email" class="form-control" [(ngModel)]="user.email" name="email" required email>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="phone">Phone</label>
                    <input id="phone" type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
                  </div>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <h6 class="heading-small text-muted mb-4">Professional information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="position">Position</label>
                    <input id="position" type="text" class="form-control" [(ngModel)]="user.position" name="position">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="department">Department</label>
                    <input id="department" type="text" class="form-control" [(ngModel)]="user.department" name="department">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="joinDate">Join Date</label>
                    <input id="joinDate" type="date" class="form-control" [(ngModel)]="user.joinDate" name="joinDate">
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="profileForm.invalid || isSaving">
                {{ isSaving ? 'Saving...' : 'Save Changes' }}
              </button>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center my-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p>Loading profile...</p>
  </div>
</ng-template>
