
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
       
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Projects Table</h3>
            </div>
            <div class="col text-right">
              <input
                type="text"
                class="form-control"
                placeholder="Search projects..."
                [(ngModel)]="searchTerm"
                (input)="filterProjects()"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col text-right">
              <button class="btn btn-primary" (click)="openCreateModal()">
                Create Project
              </button>
            </div>
          </div>
        </div>

        

        
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Tickets</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of filteredProjects; trackBy: trackByProjectId">
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>
                  <ng-container *ngIf="project.tickets && project.tickets.length > 0; else emptyTickets">
                    <span
                      *ngFor="let ticket of project.tickets"
                      class="badge badge-primary mr-1"
                    >
                      {{ ticket }}
                    </span>
                  </ng-container>
                  <ng-template #emptyTickets>
                    <!-- no tickets -->
                  </ng-template>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(project)">
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2 "
                    (click)="confirmDelete(project.project_id)"
                    [disabled]="showForm"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="isCreateModalOpen" (click)="closeCreateModal()"></div>


<div class="modal-content-wrapper" *ngIf="isCreateModalOpen">
  <div class="modal-content">
    <form (ngSubmit)="createProject()" #createForm="ngForm">
      <div class="modal-header">
        <h5 class="modal-title">Create Project</h5>
        <button type="button" class="close-btn" (click)="closeCreateModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="createName">Project Name</label>
          <input
            type="text"
            id="createName"
            class="form-control"
            required
            [(ngModel)]="newProject.name"
            name="createName"
            #createNameInput="ngModel"
          />
          <div *ngIf="createNameInput.invalid && (createNameInput.dirty || createNameInput.touched)" class="error-message">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="createDescription">Description</label>
          <textarea
            id="createDescription"
            class="form-control"
            required
            [(ngModel)]="newProject.description"
            name="createDescription"
            #createDescInput="ngModel"
            rows="3"
          ></textarea>
          <div *ngIf="createDescInput.invalid && (createDescInput.dirty || createDescInput.touched)" class="error-message">
            Description is required
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeCreateModal()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success" [disabled]="createForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>


<div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()"></div>

<div class="modal-content-wrapper" *ngIf="isModalOpen">
  <div class="modal-content">
    <form (ngSubmit)="updateProject()" #editForm="ngForm">
      <div class="modal-header">
        <h5 class="modal-title">Edit Project</h5>
        <button type="button" class="close-btn" (click)="closeModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Project Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="selectedProject.name"
            name="editName"
            required
            #nameInput="ngModel"
          />
          <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="error-message">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            [(ngModel)]="selectedProject.description"
            name="editDescription"
            required
            #descInput="ngModel"
            rows="3"
          ></textarea>
          <div *ngIf="descInput.invalid && (descInput.dirty || descInput.touched)" class="error-message">
            Description is required
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
