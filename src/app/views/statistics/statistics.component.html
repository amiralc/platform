<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Ticket Status Distribution</h5>
        </div>
        <div class="card-body">
          <canvas id="statusChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow mb-4">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Recently Resolved/Closed Tickets</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li *ngFor="let ticket of recentResolvedTickets" class="list-group-item">
              <strong>{{ ticket.title }}</strong>
              <br>
              <small class="text-muted">
                Status: <span class="badge bg-success">{{ ticket.status }}</span>
                <br>
                Project: {{ getProjectName(ticket.project?.project_id) }}
              </small>
            </li>
            <li *ngIf="recentResolvedTickets.length === 0" class="list-group-item">
              No recently resolved tickets
            </li>
          </ul>
        </div>
      </div>

      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">Quick Stats</h5>
        </div>
        <div class="card-body">
          <div *ngFor="let stat of statusStats" class="mb-2">
            <div class="d-flex justify-content-between">
              <span>{{ stat.status }}:</span>
              <strong>{{ stat.count }}</strong>
            </div>
          <div class="progress mt-1">
  <div class="progress-bar" 
       [ngClass]="{
         'bg-secondary': stat.status === 'OPEN',
         'bg-primary': stat.status === 'IN_PROGRESS',
         'bg-success': stat.status === 'RESOLVED',
         'bg-danger': stat.status === 'CLOSED'
       }"
       [style.width.%]="(stat.count / getTotalTickets()) * 100">
  </div>
</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
