<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 p-4">

  <div class="card p-4 shadow-md rounded-lg bg-white">
    <h3 class="card-title text-center text-lg font-semibold mb-2">Tasks Completed by Member</h3>
    <canvas id="barChart" class="w-full max-w-[300px] h-[200px] mx-auto"></canvas>
  </div>

  <div class="card p-4 shadow-md rounded-lg bg-white">
    <h3 class="card-title text-center text-lg font-semibold mb-2">Task Distribution by Complexity</h3>
    <canvas id="pieChart" class="w-full max-w-[300px] h-[200px] mx-auto"></canvas>
  </div>

  <div class="card p-4 shadow-md rounded-lg bg-white">
    <h3 class="card-title text-center text-lg font-semibold mb-2">Average Time Spent per Task</h3>
    <canvas id="lineChart" class="w-full max-w-[300px] h-[200px] mx-auto"></canvas>
  </div>

  <div class="card p-4 shadow-md rounded-lg bg-white">
    <h3 class="card-title text-center text-lg font-semibold mb-2">Task Progress (%)</h3>
    <canvas id="doughnutChart" class="w-full max-w-[300px] h-[200px] mx-auto"></canvas>
  </div>

  <div class="card p-4 shadow-md rounded-lg bg-white">
    <h3 class="card-title text-center text-lg font-semibold mb-2">Tasks by Status</h3>
    <canvas id="horizontalBarChart" class="w-full max-w-[300px] h-[200px] mx-auto"></canvas>
  </div>

</div>
