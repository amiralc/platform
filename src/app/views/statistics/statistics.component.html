<div class="statistics-container">

  <section class="chart-section">
    <h3>Tâches terminées par membre</h3>
    <canvas id="barChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Répartition des tâches par complexité</h3>
    <canvas id="pieChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Temps moyen passé par tâche</h3>
    <canvas id="avgTimeBarChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Progression des tâches (en %)</h3>
    <canvas id="progressDoughnutChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Tâches en retard vs dans les temps</h3>
    <canvas id="delayPieChart"></canvas>
  </section>

  <section class="chart-section">
    <h3>Répartition des tâches par état</h3>
    <canvas id="statusBarChart"></canvas>
  </section>

</div>
